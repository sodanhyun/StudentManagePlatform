<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodehowsSMP | 회원가입</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <b>CODEHOWS </b>SMP
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">새 계정을 등록하십시오</p>

            <form id="loginForm" action="/member/new" method="post" th:object="${memberFormDto}">
                <div class="input-group mb-3">
                    <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="성명">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="이메일">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <p th:if="${not #strings.isEmpty(errorMessage)}" th:text="${errorMessage}" class="fieldError text-sm"></p>
                <div class="input-group mb-3">
                    <input type="password" th:field="*{password}" id="password" name="password" class="form-control" placeholder="비밀번호">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="passwordConf" class="form-control" placeholder="비밀번호 확인">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label class="text-sm" for="agreeTerms">
                                회원가입에 동의하시겠습니까?
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- jquery-validation -->
<script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/plugins/jquery-validation/additional-methods.min.js"></script>
<script>
    $(function () {
        $.validator.setDefaults({
        });
        //validation
        $('#loginForm').validate({
            rules: {
                name: {
                    required: true,
                },
                email: {
                    required: true,
                    email: true,
                },
                password: {
                    required: true,
                    minlength: 5,
                },
                passwordConf: {
                    required: true,
                    equalTo: '#password',
                },
                terms: {
                    required: true,
                }
            },
            messages: {
                name: {
                    required: "성명을 입력하세요",
                },
                email: {
                    required: "이메일 주소를 입력하세요",
                    email: "올바른 이메일 주소를 입력하세요",
                },
                password: {
                    required: "비밀번호를 입력하세요",
                    minlength: "5자리 이상 입력하세요",
                },
                passwordConf: {
                    required: "비밀번호 확인을 입력하세요",
                    equalTo: "입력한 비밀번호가 서로 일치하지 않습니다.",
                },
                terms: {
                    required: "회원가입에 동의란에 체크하세요"
                }
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.input-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
</body>
</html>
