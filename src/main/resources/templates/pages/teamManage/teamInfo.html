<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_common}">

<!--현재 페이지에서 쓰이는 스크립트-->
<th:block layout:fragment="script"><!-- Toastr -->
  <script src="/plugins/toastr/toastr.min.js"></script>

  <!--  컴포넌트의 동작에 필요한 인라인 스크립트-->
  <script th:inline="javascript">
  </script>
</th:block>

<!--현재 페이지에서 쓰이는 스타일시트-->
<th:block layout:fragment="css"><!-- Toastr -->
  <link rel="stylesheet" href="/plugins/toastr/toastr.min.css">

  <!--  컴포넌트의 동작에 필요한 인라인 css-->
  <style th:inline="css"></style>
</th:block>

<th:block layout:fragment="content">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>팀 정보</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">홈</a></li>
              <li class="breadcrumb-item active">팀 정보 조회</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- /.card -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">팀 정보 리스트</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                <div class="input-group-append">
                  <button class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <table class="table table-sm table-hover">
              <thead>
              <tr>
                <th>구분</th>
                <th>팀 명</th>
                <th>프로젝트 명</th>
                <th>시작 날짜</th>
                <th>마감 날짜</th>
                <th>진행률</th>
                <th>잔여 일수</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>기업프로젝트</td>
                <td>진주제일병원</td>
                <td>의사 병동 회진 시스템</td>
                <td>2023-07-01</td>
                <td>2023-09-30</td>
                <td>
                  <div class="progress progress-xs">
                    <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                  </div>
                </td>
                <td><span class="badge bg-danger">D-4</span></td>
              </tr>
              <tr>
                <td>기업프로젝트</td>
                <td>뎁스좋다얼쑤</td>
                <td>사내용 전자 결재 시스템</td>
                <td>2023-07-01</td>
                <td>2023-09-30</td>
                <td>
                  <div class="progress progress-xs">
                    <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                  </div>
                </td>
                <td><span class="badge bg-danger">D-4</span></td>
              </tr>
              <tr>
                <td>공통프로젝트</td>
                <td>M2S</td>
                <td>MES 시스템</td>
                <td>2023-05-01</td>
                <td>2023-06-30</td>
                <td>
                  <div class="progress progress-xs">
                    <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                  </div>
                </td>
                <td><span class="badge bg-danger">D-4</span></td>
              </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </section>
  </div>
</th:block>
</html>
